<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GATE Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 class="form-title">GATE Exam Registration Form</h2>

  <form action="/submit-gate-form" method="post" id="gateForm">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Mobile Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

    <label for="qualification">Qualification:</label>
    <select id="qualification" name="qualification" required>
      <option value="">Select</option>
      <option>B.E/B.Tech</option>
      <option>M.E/M.Tech</option>
      <option>PhD</option>
      <option>Other</option>
    </select>

    <label for="branch">Branch/Discipline:</label>
    <input type="text" id="branch" name="branch" required>

    <label for="college">College/University Name:</label>
    <input type="text" id="college" name="college" required>

    <label for="examcenter">Preferred Exam Center:</label>
    <input type="text" id="examcenter" name="examcenter" required>

    <label for="photo">Upload Photo (JPG/PNG):</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <label for="signature">Upload Signature (JPG/PNG):</label>
    <input type="file" id="signature" name="signature" accept="image/*" required>

    <label for="remarks">Additional Remarks (Optional):</label>
    <textarea id="remarks" name="remarks" rows="4"></textarea>

    <button type="submit">Submit Application</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
